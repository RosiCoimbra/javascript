<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var txnac = document.getElementById('txtnac')
            var res = document.getElementById('res')
            nac = txnac.value
            if (nac == 'Brasil') {
                res.innerHTML = `Nascido no <strong>${nac}</strong>, você é <strong>Brasileiro!</strong>`
            } else {
                res.innerHTML = `Nascido no <strong>${nac}</strong>, você é <strong>Esrangeiro!</strong>` 
            }
            
        }    
    </script>
</body>
</html>
