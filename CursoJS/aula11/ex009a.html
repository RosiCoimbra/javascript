<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="Nacionalidade()">
    <div id="res"></div>
    <script>
        function Nacionalidade() {
            var txna = document.getElementById('txtnac')
            var res = document.getElementById('res')
            var nac = txna.value
            if (nac == 'Brasil'){
                res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong>, você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong>, você é <strong>Estrangeiro!</strong></p>`
            }
            
        }
    </script>
</body>
</html>
